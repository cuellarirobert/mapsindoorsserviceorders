 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Order Software</title>
       <link rel="stylesheet" type="text/css" href="src/css/styleMain.css">
       <link rel="stylesheet" type="text/css" href="src/css/forms.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


     <script type="module" src="/src/js/main.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://app.mapsindoors.com/mapsindoors/js/sdk/4.21.2/mapsindoors-4.21.2.js?apikey=943086567579423fb8d7b574"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#"><img src="src/images/logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Submit a new work order!</h1>
    </header>
    <div class="app-container">
        <div class="sidebar">
<div class="venueselector-container">
  <div class="form-row">
    <div class="form-group">
      <label for="venue-select">Select Venue:</label>
      <select id="venue-select"></select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="building-select">Select Building:</label>
      <select id="building-select"></select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="building-address">Building Address:</label>
      <div id="building-address"></div>
    </div>
  </div>
</div>
<div class="mi-search-container">
                <mi-search id="search-input" mapsindoors="true" google="false" placeholder="Enter Place Name"></mi-search>
                <mi-list id="search-list"></mi-list>
            </div>



            <div class="work-orders-form">
                <form id="work-order-form">
                    <h2>Submit Work Order</h2>
                    <label for="requester-name">Your Name</label>
                    <input type="text" id="requester-name" name="requester-name" required>
                    
                    <label for="requester-contact">Your Contact Details</label>
                    <input type="text" id="requester-contact" name="requester-contact" required>


                    <div id="location-info">
                <h3>Location Information</h3>
<table class="styled-table">
    <tr>
        <td>Name</td>
        <td id="location-name"></td>
        <td>Building</td>
        <td id="location-building"></td>
    </tr>
    <tr>
        <td>Venue</td>
        <td id="location-venue"></td>
        <td>Floor Name</td>
        <td id="location-floor"></td>
    </tr>
    <tr>
        <td>Type</td>
        <td id="location-type"></td>
        <td>Room ID</td>
        <td id="location-externalId"></td>
    </tr>
</table>

            </div>
                    
                    <label for="work-order-title">Work Order Title:</label>
                    <input type="text" id="work-order-title" name="work-order-title" required>

                    <select name="category" id="categorySelector" required>
     <option value="">Select Category</option>
    <option value="administrative">Administrative</option>
    <option value="badges">Badges</option>
    <option value="cleaning">Cleaning</option>
    <option value="electrical">Electrical</option>
    <option value="graffiti">Graffiti</option>
    <option value="health_safety">Health & Safety</option>
    <option value="help">Help</option>
    <option value="it">IT</option>
    <option value="lift">Lift</option>
    <option value="locksmith">Locksmith</option>
    <option value="lost_items">Lost items</option>
    <option value="minor_works">Minor Works</option>
    <option value="nuisance">Nuisance</option>
    <option value="painting">Painting</option>
    <option value="plumbing">Plumbing</option>
    <option value="suggest">Suggest</option>
    <option value="temperature">Temperature</option>
    <option value="vegetation_trees">Vegetation & Trees</option>
</select>

                    
                    <label for="work-order-description">Description:</label>
                    <textarea id="work-order-description" name="work-order-description" rows="4" required></textarea>
                    
                    <label for="work-order-priority">Priority:</label>
                    <select id="work-order-priority" name="work-order-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <label for="work-order-date">Date Needed:</label>
                    <input type="date" id="work-order-date" name="work-order-date" required>

           <label for="work-order-attachment">Attachments:</label>
<input type="file" id="work-order-attachment" name="work-order-attachment" accept="image/png, image/jpeg, image/jpg, image/gif, image/webp">

                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            

        </div>
        <div class="content">
            <div id="map" class="map"></div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
